	<p>Problem 1</p>
	<!--
	<p>a. Create a global variable called totalSales. Assign it a value of 4375.6. It should be numeric data type.</p>
	<p>b. Attach the currencyFormatFunctions.js as an external JavaScript file and use one of the currency formatting functions to display totalSales formatted as currency in the following line. Call the functions as part of the runtime.</p>
	-->
	<h3>Your Total Sales:</h3>
	<p id="totalSales"></p>
	<script>
		let totalSales = 4375.6;
		document.getElementById("totalSales").innerHTML = currency(totalSales);

	</script>

	<p>Problem 2</p>
	<!--
	<p>a. Attach the dateFunctions.js as an external JavaScript file. Use the provided date functions and concatenation to display today's date in the following format <strong>Monday, January 2, 2018</strong>. Call the function as part of the runtime.</p>
	-->
	<p>Today's date:</p>
	<p id="displayTodaysDate"></p>
	<script>
		const today = getDayOfWeek() + ", " + getMonthName() + " " + getDayNumber() + ", " + getYear();
		document.getElementById("displayTodaysDate").innerHTML = today;
	</script>

	<p>Problem 3</p>
	<!--
	<p>a. Attach the dateFunctions.js as an external JavaScript file. Use the provided date functions and concatenation to display today's date in the following format&nbsp; <strong>2, January 2018</strong>.</p>
	<p>b. Call the function using a button and the onclick event handler.</p>
	-->
	<p>Today's date:</p>
	<p id="displayTodaysDate2"></p>
	<button onclick="displayDate2()">Display Date</button>
	<script>
		function displayDate2()
		{
			const today = getDayNumber() + ", " + getMonthName() + " " + getYear();
			document.getElementById("displayTodaysDate2").innerHTML = today;
		}
	</script>

	<p>Problem 4</p>
	<!--
	<p>a. Attach the stringMask.js as an external JavaScript file.</p>
	<p>b. Write a function to get the value out of the textToMask text box, use the provided maskValue function to display the masked results back in the same text box.</p>
	-->
	<form>
		<input type="text" id="textToMask"/>
		<input type="button" value="Mask" onclick="maskInputTxt()" />

	</form>
	<script>
		function maskInputTxt()
		{
			let input = document.getElementById("textToMask").value;
			document.getElementById("textToMask").value = maskValue(input);
		}
	</script>
