<h2>Unit-4 Assignment - Functions with Parameters</h2>
<!--
<h3>Directions:</h3>
<p>Problem 1</p>
<p>a. Create a global variable called schoolName. Assign it an initial value of "Des Moines Area Community College".</p>
<p>b. Create a function called processString( ).</p>
<ul>
<li>the function will accept one input parameter called inValue</li>
<li>use the String.length property to display the number of characters to the console</li>
<li>use the toUpperCase( ) to display the string in capital letters to the console</li>
<li>display the first five letters of the string to the console</li>
</ul>
<p>c. Call this function using a button and the onclick event handler. Pass in the schoolName variable as the parameter.</p>


<p>Problem 2</p>
<p>a. Create two global variables. One called name1 and assign it a value of "Mary". The other called name2 and assign it a value of "Smith".</p>
<p>b. &nbsp;Create a function called printName( ).</p>
<ul>
<li>the function will accept two parameters, firstName and lastName.</li>
<li>concatenate the names into a single string formatted as "firstName lastName"&nbsp;and display the result to the document</li>
<li>concatenate the names into a single string formatted as "lastName, firstName" and display the result to the document</li>
<li>concatenate the names into a single string formatted as "lastName(all capitals), firstName" and display the result to the document</li>
</ul>
<p>c. Call this function during runtime. Pass in the name1 and name2 variables as the parameters.</p>

    <h3>Problem 1</h3>
     <button onclick="processString(schoolName)">Process the school name</button>

    <h3>Problem 2</h3>
    <button onclick="printName(name1,name2)">Print the names</button>

    <div id="output"></div>

    <script> 
        //1
        let schoolName = "Des Moines Area Community College";

        function processString(inValue)
        {
            console.log("The Length of the string is: ",inValue.length);
            console.log("UPPERCASE: ",inValue.toUpperCase());
            console.log("The first 5 letters are: ",inValue.substring(0,5));
        }

        //2
        let name1 = "Mary";
        let name2 = "Smith";

        function printName(firstName,lastName)
        {
            document.getElementById("output").innerHTML += firstName + " " + lastName + "<br/>";
            document.getElementById("output").innerHTML += lastName + ", " + firstName + "<br/>";
            document.getElementById("output").innerHTML += lastName.toUpperCase() + ", " + firstName + "<br/>";
        }

    </script>
