	<p>
		Use Javascript to complete the following tasks.
	<ol>
		<li> Create a global variable and assign it with a string of your name</li>
		<li> Create a function called sayHello( ). The function will use the alert( ) function to display your name.
			Call it during runtime.</li>
		<li>Create a function called printHello( ). The function will use the document.write( ) function to display your
			name. Call it twice in a row during runtime.</li>
		<li> Call the printHello( ) function so that it prints your name inside of an h1 element. </li>
		<li> Create a function called characterCount( ).
			<ol>
				<li>Create a local variable called testString.</li>
				<li>Use the prompt( ) to ask for a string. Store the result in the testString variable.</li>
				<li>Use the String.length property to get the number of characters in the variable.</li>
				<li>Display the results using an alert( ).</li>
				<li>Call this function using an event handler such as onclick.</li>
			</ol>
		</li>
	</ol>
	-->
	<button onclick="characterCount()">Character Count</button><br>


	<script> 

    //#1
    let myName = "Kevin VP";

    //#2
    function sayHello()
    {
        alert("Welcome to my site, my name is: " + myName);
    }
    sayHello();

    //#3
    function printHello()
    {
        document.write(myName + " " + myName + "<br>");
    }
    printHello();

    //#4
    function printH1()
    {
        document.write("<h1>" + myName + "</h1>");
    }
    printH1();

    //#5
    function characterCount()
    {
        let testString = prompt("Please enter a word, just type stuff: ");

        if (testString !== null && testString !== "") 
        {
            alert("The string contains " + testString.length + " characters.");
        }
        else 
        {
            alert("No word entered.");
        }
    }

</script>
