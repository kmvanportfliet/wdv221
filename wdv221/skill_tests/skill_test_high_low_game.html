<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>WDV221 Intro Javascript</title>
<!--added css-->
	<style>
		#highLowResult 
		{
			padding: 5px;
		}

		#guessCounterDisplay
		{
			padding: 5px;
		}
	</style>

	<script>
		//numbers allowed to be guessed
		var numberToGuess = Math.floor(Math.random() * 10) + 1;
		var guessCounter = 0;

		function highLowGame() 
		{
			var inValue = parseInt(document.getElementById("inputGuess").value);	//get value from the form

			//allows numbs 1-10
			if (isNaN(inValue) || inValue < 1 || inValue > 10) 
			{
				document.getElementById("highLowResult").innerHTML = "Enter a number from 1 and 10.";
				document.getElementById("highLowResult").style.backgroundColor = "white";
				return;
			}

			//guess counter
			guessCounter++;
			
			if (inValue === numberToGuess) 
			{
				document.getElementById("highLowResult").innerHTML = "Correct Number.";
				document.getElementById("highLowResult").style.backgroundColor = "lightblue";
			} 
			else if (inValue < numberToGuess) 
			{
				document.getElementById("highLowResult").innerHTML = "Guess is to low. Guess again.";
				document.getElementById("highLowResult").style.backgroundColor = "white";
			} 
			else 
			{
				document.getElementById("highLowResult").innerHTML = "Guess is too high. Guess again.";
				document.getElementById("highLowResult").style.backgroundColor = "white";
			}

			var counter = document.getElementById("guessCounterDisplay");
			counter.innerHTML = "Number of Guesses: " + guessCounter;

			//to many guesses highlight
			if (guessCounter > 4) 
			{
				counter.style.backgroundColor = "lightcoral";
			}
			else 
			{
				counter.style.backgroundColor = "white";
			}
		}

		//resests game
		function resetHighLowGame() 
		{
				document.getElementById("highLowForm").reset();
				document.getElementById("highLowResult").innerHTML = "";
				document.getElementById("highLowResult").style.backgroundColor = "white";
				document.getElementById("guessCounterDisplay").innerHTML = "";
				document.getElementById("guessCounterDisplay").style.backgroundColor = "white";
				guessCounter = 0;
				numberToGuess = Math.floor(Math.random() * 10) + 1;
		}


	</script>


</head>

<body>
	<h1>WDV221 Intro Javascript</h1>

	<h2>Skill Test - Finish High-Low Game</h2>

	<form name="highLowForm" id="highLowForm" method="post" action="javascript:void(0);">
		<fieldset>
			<legend>High Low Game</legend>
			<p>
				<label>Input a number from 1-10
					<input type="text" name="inputGuess" id="inputGuess">
				</label>
			</p>
			<p>Result! <span id="highLowResult"></span></p>
			<p id="guessCounterDisplay"></p>
			<p>
				<input type="submit" name="makeGuess" id="makeGuess" value="Make a Guess">
				<input type="button" name="resetHighLowGame" id="resetHighLowGame" value="Reset">
			</p>
			<script>
				document.getElementById("makeGuess").addEventListener("click", highLowGame);	//assign click event to form button	
				document.getElementById("resetHighLowGame").addEventListener("click", resetHighLowGame);	
			</script>
		</fieldset>
	</form>
	<!---
<h3>Instructions:</h3>
<p>1. Complete the highLowGame function to play the game. </p>
<p>2. Change the function to include a guess counter. Display the number of guesses each time.</p>
<p>3. Change the background color of the Result area to light blue for a correct answer. </p>
<p>4. If the users takes more than 4 guesses change the background of the guess counter display to light red.</p>
<p>5. Change the reset function to reset the presentation changes.</p>
<p>&nbsp;</p>
-->

</body>

</html>
