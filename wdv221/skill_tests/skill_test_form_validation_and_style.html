<!DOCTYPE html>
<!--reorganized//declae html-->
<html>

<head>
	<meta charset="UTF-8">
	<title>form validation and style</title>

	<!--added css-->
	<style>
		#userEmail 
		{
			padding: 5px;
		}

		#passwordStrength 
		{
			font-weight: bold;
			margin-left: 10px;
		}

	</style>





	<!--added javascript-->
	<script>
		//calls submit button when clicked and validates the email address
		function ValidateForm() 
		{
			const emailField = document.getElementById("userEmail");
			const errorSpan = document.getElementById("errorMessage");
			const email = emailField.value;

			//if @ missing is error and red border
			if (!email.includes("@"))
			{
				errorSpan.textContent = "ERROR!!!!!!!!!!: Email must include @ symbol";
				emailField.style.border = "2px solid red";
			}
			//if email is valid green border
			else
			{
				errorSpan.textContent = "";
				emailField.style.border = "2px solid green";
			}
		}

		//calls every char in password field input, checks strenght and length
		function checkPasswordStrength()
		{
			const passwordField = document.getElementById("userPassword").value;
			const strengthSpan = document.getElementById("passwordStrength");

			if (passwordField.length < 5)
			{
				strengthSpan.textContent = "weak";
				strengthSpan.style.color = "red";
			}
			else if (passwordField.length < 10)
			{
				strengthSpan.textContent = "Medium";
				strengthSpan.style.color = "orange";
			}
			else
			{
				strengthSpan.textContent = "Strong";
				strengthSpan.style.color = "green";
			}
		}

		//calls reset button and clears form
		function resetForm()
		{
			document.getElementById("userEmail").style.border = "";
			document.getElementById("errorMessage").textContent = "";
			document.getElementById("passwordStrength").textContent = "";
		
		}
	</script>

	</head>

	<body>

	<!--moved here/page header-->
	<h1 id="Heading1" class="">WDV221</h1>

	<h2> Create New User </h2>

	<!--form for email and password-->
	<form id="myForm">

		<p>User Email:
			<!--email border feedback-->
			<input type="text" id="userEmail" /> 
		</p>
	
	
		<!--changed// password input with strenght check-->
		<p>User Password:
			<input type="password" id="userPassword" onkeyup="checkPasswordStrength()" />
			<span id="passwordStrength"></span>
		</p>
	
		<!--submit and reset buttons-->
		<input type="button" onclick="ValidateForm();" value="submit" />
		<!--fixed-->
		<input type="reset" value="reset" onclick="resetForm()" />
		<span id="errorMessage"></span>
	</form>
