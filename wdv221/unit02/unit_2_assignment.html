	<body>

		<p>Exercises</p>
		<p id ="schoolName"></p>
		<p id ="courseName"></p>
		<p id ="testScore"></p>
		<p id ="courseGrade"></p>
		<p id ="courseCompleted"></p>
		<p id ="charCount"></p>
		<p id ="upperCaseName"></p>
		<p id ="containsWDV"></p>

			<script>
				//#1: String variable school name and assigns it dmacc
				let schoolName = "DMACC";
				//#2: define string variable course name and assigns it WDV221 Intro Javascript
				let courseName = "WDV221 Intro Javascript";
				//#3: define number variable test score and assigns it 100
				let testScore = 100.00;
				//#4: numberic variable course grade and assigns it no value
				let courseGrade;
				//#5: boolean variable course completed and assigns it false value
				let courseCompleted = false;
				//:displays value of each variable in the paragraph 
				document.getElementById("schoolName").innerHTML = "School Name: " + schoolName;
				document.getElementById("courseName").innerHTML = "Course Name: " + courseName;
				document.getElementById("testScore").innerHTML = "Test Score: " + testScore;
				document.getElementById("courseGrade").innerHTML = "Course Grade: " + courseGrade;
				document.getElementById("courseCompleted").innerHTML = "Course Completed: " + courseCompleted;
				//:displays numb of char count in the course name
				document.getElementById("charCount").innerHTML = "Character Count: " + courseName.length;
				//:displays uppercase course name
				document.getElementById("upperCaseName").innerHTML = "Uppercase Name: " + courseName.toUpperCase();
				//checks if course name contains WDV
				document.getElementById("containsWDV").innerHTML = "Contains WDV: " + courseName.includes("WDV");
			</script>
